<!-- Contenido a sustituir del id de inicio.html "contentToChangeDifferentPages" -->
<div>
	<p id="pContentSecondPage"></p>
	<input type="text" id="textSecondInput"></input>
	<input type="button" id="buttonGoToInicio" onclick="goToPageChangeDiv('first.html');"></input>	
</div>
<script>
	/*Traducciones mediante JQuery $ - ir a carpeta Messages para ver traducciones*/
	//Etiquetas de second identificadas por id
	$("#pContentSecondPage").html($.i18n.prop('second.p'));
	$("#textSecondInput").attr("placeholder", $.i18n.prop('second.text'));
	$("#buttonGoToInicio").attr("value", $.i18n.prop('second.button'));
	
</script>
