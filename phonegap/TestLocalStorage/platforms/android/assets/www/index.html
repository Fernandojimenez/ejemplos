<!doctype html>
<html ng-app>
  	<head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/todo.css">
	    <!--  <script src="js/jquery.min.js"></script> -->
	    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="js/angular.min.js"></script>
	    <script src="js/todo.js"></script>
  	</head>
  	<body>
	    <div class="panel panel-default" ng-controller="TodoCtrl">
			<!-- Default panel contents -->
			<div class="panel-heading">
				Faltan {{remaining()}} de {{todos.length}} tareas [ <a href="" ng-click="archive()">Archivar</a> ]
			</div>
			  <!-- List group -->
			  <ul class="list-group">
			    <li class="list-group-item" ng-repeat="todo in todos">
			    	<input type="checkbox" ng-model="todo.done"> <span class="done-{{todo.done}}">{{todo.text}}</span>
	        	</li>
			  </ul>
    		
	   		<form ng-submit="addTodo();">
	        	<input type="text" ng-model="todoText" size="30" placeholder="Introduce tareas..." required>
	        	<input class="btn-primary" type="submit" value="add">
		    </form>
    	</div>
  	</body>
</html>
